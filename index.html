<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Portfolio</title>
</head>

<body>
    <div class="all">
        <div class="left">
            <div class="square1"></div>
            <div class="square2"></div>
            <div class="square3"></div>

        </div>
        <div class="right">
            <header class="top">
                <div class="label">
                <img id="im" src="image/label.png" alt="This is a label">
                </div>
                <div class="name">
                    <div class="l"></div>
                    <div class="content">
                    <h2 id="myname">YICHEN SHAO</h2>
                    <h4 id="mytitle">Front-end Ninja</h4>
                    </div>
                </div>

            </header>
            <div class="middle">
                <img id="cat" src="image/cat.png" alt="This is a screenshot">
            </div>
            <div class="bottom">
                <div class="bottomtitle">
                    <h3 id="featurework"> Featured Work</h3>
                </div>
                <div class="bottomcontent">
                    <div class="firstcol">
                        <div class="pic">
                        <img class="photo" src="image/appify.png" alt="This is appify">
                        </div>
                        <div class="piccaption">
                        <h3 class="capcontent">APPIFY</h3>
                        <p><a class="url" href="https://github.com/udacity/Appify/" target="_blank">https://github.com/udacity/Appify/</a></p>
                        </div>
                    </div>
                    <div class="secondcol">
                        <div class="pic">
                        <img class="photo" src="image/sunflower.png" alt="This is sunflower">
                        </div>
                        <div class="piccaption">
                        <h3 class="capcontent">SUNFLOWER</h3>
                        <p><a class="url" href="https://github.com/udacity/Sunflower/" target="_blank">https://github.com/udacity/Sunflower/</a></p>
                        </div>
                    </div>
                    <div class="thirdcol">
                        <div class="pic">
                        <img class="photo" src="image/bokeh.png" alt="This is bokeh">
                        </div>
                        <div class="piccaption">
                        <h3 class="capcontent">BOKEH</h3>
                        <p><a class="url" href="https://github.com/udacity/Bokeh/" target="_blank">https://github.com/udacity/Bokeh/</a></p>
                        </div>
                    </div>
                </div>

            </div>

        </div>



    </div>
</body>
</html>
